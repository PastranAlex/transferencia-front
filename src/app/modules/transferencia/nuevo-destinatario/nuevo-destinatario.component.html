<div *ngIf="loading"  class="d-flex justify-content-center mt-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!loading" class="p-5 col-10">
  <h2 class="mb-3 mt-3">Nuevo Destinatario</h2>

  <form *ngIf="user" [formGroup]="user" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-3" for="nombre">Nombre</label>
      <div class="col-6">
        <input formControlName="nombre" type="text" class="form-control" id="nombre" >
      </div>
      
    </div>
    <div class="form-group row">
      <label class="col-3" for="rut">Rut</label>
      <div class="col-6">
        <input formControlName="rut" type="text" class="form-control" id="rut">
      </div>
      
    </div>
    <div class="form-group row">
      <label class="col-3" for="correo">Correo</label>
      <div class="col-6">
        <input formControlName="correo" type="text" class="form-control" id="correo">
      </div>
      
    </div>
    <div class="form-group row">
      <label class="col-3" for="telefono">Telefono</label>
      <div class="col-6">
        <input formControlName="telefono" type="text" class="form-control" id="telefono">
      </div>
      
    </div>
    <div class="form-group row">
      <label class="col-3" for="banco">Banco</label>
      <select formControlName="banco" class="custom-select col-6" id="banco">
        <option value="" selected disabled>Bancos...</option>
        <option *ngFor="let bank of bancos" [value]="bank.name">{{bank.name}}</option>
      </select>
      
    </div>
    <div class="form-group row">
      <label class="col-3" for="tipoCuenta">Tipo de Cuenta</label>
      <select formControlName="tipoCuenta" class="custom-select col-6" id="tipoCuenta">
        <option value="" selected disabled>Tipo Cuenta...</option>
        <option value="Cuenta Corriente">Cuenta Corriente</option>
        <option value="Cuenta Vista">Cuenta Vista</option>
      </select>
      
    </div>
    <div class="form-group row">
      <label class="col-3" for="numeroCuenta">Numero de Cuenta</label>
      <div class="col-6">
        <input formControlName="numeroCuenta" type="text" class="form-control" id="numeroCuenta">
      </div>
      
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
